<!DOCTYPE html>
<html>
<head>
    <title>Tips</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Prem Rakesh Shows Tip Amounts</h2>

    <form>
        <div class="form-group">
            <label for="baseamount">Enter base amount</label>
            <input type="number" class="form-control" id="baseamount" name="bamount" value="50">
        </div>

        <div class="form-group">
            <label for="percent">Enter the percent</label>
            <input type="number" class="form-control" id="percent" name="percent">
        </div>

        <button type="button" class="btn btn-primary" onclick="calculateTips()">Show Tip</button>
        <p id="tipResult" class="mt-2">Tip results will be displayed here</p>

        <label class="mt-3">Choose an operation:</label><br>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="sum" name="op" value="sum" onclick="chooseOp()">
            <label class="form-check-label" for="sum">Sum</label><br>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" id="diff" name="op" value="difference" onclick="chooseOp()">
            <label class="form-check-label" for="diff">Difference</label><br>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" id="mult" name="op" value="product" onclick="chooseOp()">
            <label class="form-check-label" for="mult">Product</label><br>
        </div>

        <p id="operationResult" class="mt-3">Operation results will be displayed here</p>
    </form>
</div>
<script> 
function calculateTips() {
    var baseAmount = parseFloat(document.getElementById("baseamount").value);
    var percent = parseFloat(document.getElementById("percent").value);
    var myOutput = "";

    for (let i = 0; i <= 16; i += 4) {
        var tipAmount = (baseAmount * (percent / 100) + i).toFixed(1);
        myOutput += `${percent + i}% is $${tipAmount}; `;
    }

    document.getElementById("tipResult").innerHTML = "Tips are: " + myOutput;
}

function chooseOp() {
    var baseAmount = parseFloat(document.getElementById("baseamount").value);
    var tipPercent = parseFloat(document.getElementById("percent").value);
    var r = document.getElementById("operationResult");
    var res;

    if (document.getElementById("sum").checked) {
        res = baseAmount + tipPercent;
        r.innerHTML = `Sum of ${baseAmount} and ${tipPercent} is ${res}`;
    } else if (document.getElementById("mult").checked) {
        res = baseAmount * tipPercent;
        r.innerHTML = `Product of ${baseAmount} and ${tipPercent} is ${res}`;
    } else if (document.getElementById("diff").checked) {
        res = baseAmount - tipPercent;
        r.innerHTML = `Difference of ${baseAmount} and ${tipPercent} is ${res}`;
    }
}
</script>

</body>
</html>
