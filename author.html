<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Prem Rakesh Author Entry</h2>
        <form>
            <div class="form-group">
                <label for="author">The hidden author name</label>
                <input type="password" class="form-control" id="author_name" name="form1_age" min="10" max="50" step="2" value="Dickens">
            </div>
            <div class="form-group">
                <label for="Guess_author">Guess the author</label>
                <input type="text" class="form-control" id="Guess_author" name="form1_nick" autofocus>
            </div>
            <button type="button" class="btn btn-primary" onclick="checkAuthor()">Check the guess</button>
        </form>
        <p id="result" class="mt-3">Result will be displayed here</p>
        <div class="mt-4">
            <img src="Egypt.jpg" id="image" width="100" height="100" onclick="selectImage()" class="img-fluid">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let useImage = 1;
        let good = 0;
        let oops = 0;

        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src = "colosseum.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("image").src = "Eiffel-Tower-Dream.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("image").src = "Egypt.jpg";
                    useImage = 1;
                    break;
            }
        }

        function checkAuthor() {
            const secret = document.getElementById("author_name").value;
            const guess = document.getElementById("Guess_author").value;

            if (secret === guess) {
                good++;
                alert("You got it right!");
            } else if (secret !== guess && oops < 7) {
                oops++;
                alert("Sorry");
            } else {
                alert("Sorry, ran out of guesses.");
                document.getElementById("Guess_author").disabled = true;
                document.querySelector("button").disabled = true;
            }

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "Correct guesses: " + good + "<br>Incorrect guesses: " + oops;
        }
    </script>
</body>
</html>
