<!DOCTYPE html>
<html>
 <head>
    <title>Assignment 6</title>
 </head>
<body>

<h2>Prem Rakesh Author entry</h2>

<form>
    <label for="author">The hidden author name </label>
    <input type ="password" id="author_name" name="form1_age" min=10 max=50 step=2 value="Dickens"> <br>

    <label for="Guess_author">Guess the author </label>
    <input type ="text" id="Guess_author" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result">result will be displayed here</p>
<div>
    <img src="Egypt.jpg" id="image" width="100" height="100" onclick="selectImage()"> 
</div>
<script> 
useImage=1;
function selectImage(){
    switch(useImage){
        case 1:
            document.getElementById("image").src="colosseum.jpg"
            useImage=2;
            break;
        case 2:
            document.getElementById("image").src="Eiffel-Tower-Dream.jpg";
            useImage=3;
            break;
        case 3:
            document.getElementById("image").src="Egypt.jpg";
            useImage=1;
            break;
    }
}
var good=0;
var oops=0;
function checkAuthor (){
    var Secret=document.getElementById("author_name").value;
    var guess=document.getElementById("Guess_author").value;
    if(Secret==guess){
        good++;
        alert("You got it right!");
    }
    else if (Secret!=guess && oops<7){
        oops++;
        alert("Sorry");
    }
    else{
        alert("Sorry, ran out of guesses.")
    }
    var resultElement =document.getElementById("result");
    resultElement.innerHTML="Correct guesses: "+ good + "<br>Incorrect guesses:"+oops;
    
    }
</script>

</body>
</html>
