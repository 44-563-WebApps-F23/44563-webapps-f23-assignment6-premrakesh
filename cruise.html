<!DOCTYPE html>
<html>
<head>
    <title>Goes on a cruise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Prem Rakesh goes on a cruise</h2>

    <form>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cb1" value="True">
            <label class="form-check-label" for="cb1">Shares Cabin</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cb2" value="True">
            <label class="form-check-label" for="cb2">Breakfast</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cb3" value="False">
            <label class="form-check-label" for="cb3">Pool Pass</label>
        </div>

        <button type="button" class="btn btn-primary" onclick="selectCruise()">Select a cruise</button>
        <div id="text" class="mt-3">This will be replaced</div><br>
    </form>

    <form>
        <div class="form-group">
            <label for="days">Enter the number of days</label>
            <input type="text" class="form-control" id="days" value="7">
        </div>

        <div class="form-group">
            <label for="price">Enter price</label>
            <input type="text" class="form-control" id="price" value="1000">
        </div>

        <button type="button" class="btn btn-primary" onclick="updateCruise()">Update the cruise</button>
    </form>
</div>
<script>
    var my_cruise = {
        shared: false,
        breakfast: false,
        pool: false,
        days: 7,
        price: 1000
    };

    function selectCruise() {
        my_cruise.shared = document.getElementById("cb1").checked;
        my_cruise.breakfast = document.getElementById("cb2").checked;
        my_cruise.pool = document.getElementById("cb3").checked;

        let resultText = "Selected Cruise Options: ";

        if (my_cruise.shared) {
            resultText += "Shares Cabin, ";
        }

        if (my_cruise.breakfast) {
            resultText += "Breakfast, ";
        }

        if (my_cruise.pool) {
            resultText += "Pool Pass";
        }

        document.getElementById("text").innerHTML = resultText;
    }

    function updateCruise() {
        var days = document.getElementById("days").value;
        var price = document.getElementById("price").value;

        my_cruise.days = days;
        my_cruise.price = price;

        document.getElementById("text").innerHTML = "Updated Cruise Details: Days - " + my_cruise.days + ", Price - " + my_cruise.price;
    }
</script>

</body>
</html>
